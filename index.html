<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div class="bottom-controls">
        <div class="js-play-button">
          <button class="player-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
        </div>
        <div class="js-pause-button">
          <button class="player-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
        <div class="js-mute-button">
          <button class="player-button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
        </div>
        <div class="js-volume-button">
          <button class="player-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>
      <div class="viewing-panel">
        <div class="video-timer">
          <span class="js-current-time"></span>
        </div>
        <div class="js-progress">
          <div class="js-progress-slider"></div>
          <span class="slider"></span>
        </div>
          <div class="video-timer">
            <span class="js-duration"></span>
          </div>
      </div>
      <div class="js-fullscreen-button">
        <button class="player-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
