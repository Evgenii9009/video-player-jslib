<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    button {background-color:transparent; border:none; cursor:pointer}
    #player{
      width: 800px; height: 600px; box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.2);
      display: flex; flex-direction: column}
    .bottom-controls{background-color:black;}
    button > i {color:white; margin:5px auto}
  </style>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="player">
    <div class="js-video-container" style="flex-grow: 5;"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <div class="js-play-button">
          <button>
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
        </div>
        <div class="js-pause-button">
          <button>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
